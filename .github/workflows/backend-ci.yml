name: Backend CI/CD

on:
  push:
    branches: ["prod"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  CONTAINER_PORT: "8080"

jobs:
  backend-tests:
    name: Lint & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest (skip if missing)
        run: |
          if [ -d "tests" ]; then
            pytest
          else
            echo "No backend tests directory; skipping."
          fi

  build-and-deploy:
    name: Build, push & deploy container
    runs-on: ubuntu-latest
    needs: backend-tests
    permissions:
      contents: read
      id-token: write
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build \
            -f backend/dockerfile \
            -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            -t ${{ env.ECR_REPOSITORY }}:latest \
            .

      - name: Push image to Amazon ECR
        run: |
          docker push ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ECR_REPOSITORY }}:latest

      - name: Force ECS deployment (optional)
        if: ${{ secrets.ECS_CLUSTER != '' && secrets.ECS_SERVICE != '' }}
        run: |
          aws ecs update-service \
            --cluster "${{ secrets.ECS_CLUSTER }}" \
            --service "${{ secrets.ECS_SERVICE }}" \
            --force-new-deployment

      - name: Trigger App Runner deployment (optional)
        if: ${{ secrets.APP_RUNNER_SERVICE_ARN != '' }}
        run: |
          aws apprunner start-deployment \
            --service-arn "${{ secrets.APP_RUNNER_SERVICE_ARN }}"
